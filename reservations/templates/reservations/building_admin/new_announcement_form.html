{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<h2>New Announcement</h2>
<h3>{{ request.user.profile.location }}</h3>
<form method="post" class="uniForm">
    {% if messages %}
    <!-- Error messaging -->
        {% for message in messages %}
            <div class="text-danger">{{ message }}</div>
        {% endfor %}
    {% endif %}
    
    {% crispy new_announcement_form %}
</form>
{% endblock %}
