{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<h2>Edit Announcement</h2>
<h3>{{ request.user.profile.location }}</h3>
<form method="post" class="uniForm">
    {% if messages %}
    <!-- Error messaging -->
        {% for message in messages %}
            <div class="text-danger">{{ message }}</div>
        {% endfor %}
    {% endif %}
    
    {% crispy edit_announcement_form %}
    
    <div class="form-group delete-group">
        <i class="fas fa-exclamation-triangle"></i> 
        <a href="{% url 'delete_announcement' announcement.id %}" class="delete-link">DELETE ANNOUNCEMENT</a>
    </div>
    
</form>
{% endblock %}
